name: Build Userscript

on:
  release:
    types: [published]

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Sync match patterns
      run: node scripts/sync-matches.js

    - name: Build userscript
      run: node build.js

    - name: Generate release info
      id: release_info
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Get version
          const version = context.payload.release.tag_name;

          // Get date
          const date = new Date().toISOString().split('T')[0].replace(/-/g, '/');

          // Get previous tag
          let previousTag;
          try {
            const { execSync } = require('child_process');
            previousTag = execSync('git describe --tags --abbrev=0 HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD', { encoding: 'utf8' }).trim();
          } catch {
            previousTag = '';
          }

          // Get commits
          const { execSync } = require('child_process');
          const commits = execSync(`git log --pretty=format:"%H|%s|%an|%ae" ${previousTag}..HEAD`).toString().split('\n').filter(line => line);

          let changelog = '';
          const contributors = new Set();

          commits.forEach(commit => {
            const [sha, title, author, email] = commit.split('|');
            const authorLink = `https://github.com/${author}`;
            const commitLink = `https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${sha}`;
            changelog += `- ${title} (by __**[@${author}](${authorLink})**__) - __[\`${sha.substring(0,7)}\`](${commitLink})__\n`;
            contributors.add(`[@${author}](${authorLink})`);
          });

          const contributorsList = Array.from(contributors).join(', ');

          const body = `Release notes:\nRelease ReBypass artifact, generated on ${date}\n\n## What's Changed\n### Scripts Updates:\n${changelog}\n\n## Contributors\n${contributorsList}`;

          core.setOutput('version', version);
          core.setOutput('body', body);
          core.setOutput('title', `Version: ${version}`);

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReBypass.user.js
        path: ReBypass.user.js

    - name: Update release with changelog
      if: github.event_name == 'release'
      uses: actions/github-script@v7
      with:
        script: |
          const body = `${{ steps.release_info.outputs.body }}`;
          const releaseId = context.payload.release.id;
          github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: releaseId,
            name: `${{ steps.release_info.outputs.title }}`,
            body: body
          });

    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./ReBypass.user.js
        asset_name: ReBypass.user.js
        asset_content_type: application/javascript